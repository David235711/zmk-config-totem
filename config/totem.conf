# enable zmk studio for realtime keymap updates
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Disabling PHY 2Mbps helps to pair and connect for certain wireless chipset firmware versions, particularly on Windows (Realtek and Intel chips) and older Intel Macs with Broadcom chipsets.
CONFIG_BT_CTLR_PHY_2M=n
# helps for certain Windows computers (work-managed ones in particular). This may also manifest in not sending keystrokes.
# CONFIG_ZMK_BLE_PASSKEY_ENTRY=y
